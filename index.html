<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcii.css">
</head>
<body>

    <!-- Calculator Codsoft: Activity 3 -->
    
    <div class="main">

    <form name="calc">
        <input type="text" name="display"><br>
        <input type="button" value="1"  class="num">
        <input type="button" value="2"  class="num">
        <input type="button" value="3"  class="num">
        
        <input type="button" value="+"  class="operator"><br>
        
        <input type="button" value="4"  class="num">
        <input type="button" value="5"  class="num">
        <input type="button" value="6"  class="num">
        
        <input type="button" value="-"  class="operator"><br>

        <input type="button" value="7"  class="num">
        <input type="button" value="8"  class="num">
        <input type="button" value="9"  class="num">
        
        <input type="button" value="*"  class="operator"><br>

        <input type="button" value="C"  class="opeartor">
        <input type="button" value="0"  class="num">
        <input type="button" value="=" class="operator"> 
        
        <input type="button" value="/" class="operator">
    </form>
</div>
<script>
    const display = document.forms['calc']['display'];
    const buttons = document.querySelectorAll('input');

    buttons.forEach(button => {
        button.addEventListener('click', function() {
            const value = this.value;

            if (value === 'C') {
                display.value = '';
            } else if (value === '=') {
                try {
                    display.value = eval(display.value);
                } catch (error) {
                    display.value = 'Error';
                }
            } else {
                display.value += value;
            }
        });
    });
</script>


</body>
</html>
